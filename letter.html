<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>给我的鸣鸣</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #ffe4e1;
      font-family: 'Arial', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }
    .letter {
      max-width: 600px;
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      color: #333;
      background-image: url('letter.jpg'); /* 添加图片背景 */
      background-size: cover; /* 让图片覆盖整个信封 */
    }
    h2 {
      color: #ff6b81;
      font-weight: 600;
    }
    p {
      line-height: 1.8;
      font-size: 1.2em;
      font-weight: 600;
    }
    .signature {
      margin-top: 20px;
      text-align: right;
      font-size: 1.2em;
    }
    .colorful-text {
      font-size: 30px;
      font-weight: bold;
      animation: color-change 3s infinite;
      font-weight: 800;
    }


    @keyframes color-change {
      0% { color: rgb(255, 125, 192); }
      25% { color: rgb(48, 224, 255); }
      50% { color: rgb(109, 251, 227); }
      75% { color: rgb(199, 141, 253); }
      100% { color: rgb(243, 157, 213); }
    }
  </style>
</head>
<body>
  <div class="letter">
    <h2 style="text-align: left;" >世界上最好的鸣鸣:</h2>
    <p><span class="colorful-text">生日快乐！！！٩(◦`꒳´◦)۶</span></p>
    <p>我们又陪伴了对方一年，这一年我们都成长了好多，收获了更<span class="colorful-text">甜蜜美好</span>的爱情～</p>
    <p>你一直都在告诉我要努力学习，成为更好更优秀的人，而你的陪伴和鼓励也是我最大的<span class="colorful-text">底气和动力</span>✌︎' ֊'</p>
    <p><span class="colorful-text">我爱你₍ᐢ..ᐢ₎♡</span></p>
    <div class="signature">爱你的336</div>
  </div>
</body>
</html>
